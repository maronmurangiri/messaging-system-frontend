<h1>Simple Messaging system</h1>
<p>Create your account by filling out the following fields</p>
<h2>Register</h2>
<form (ngSubmit)="register()" #registerForm="ngForm">
  <div>
  <label>Username: <input type="text" name="username" ngModel required /></label>
  </div>
  <div>
  <label>Email: <input type="email" name="email" ngModel required /></label>
  </div>
  <div>
  <label>Password: <input type="password" name="password" ngModel required /></label>
  </div>
  <div>
  <label>User Type:
    <select name="userType" ngModel required>
      <option value="CUSTOMER">Customer</option>
      <option value="AGENT">Agent</option>
    </select>
  </label>
  </div>
  <div>
  <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </div>

<div>
  <!-- Add a login link/button -->
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
</form>
