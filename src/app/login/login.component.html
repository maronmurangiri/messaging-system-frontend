<h1>Messaging System</h1>
<h2>Login</h2>
<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
  <label>Email: <input type="email" name="email" ngModel required /></label>
  <label>User Type:
    <select name="userType" ngModel required>
      <option value="CUSTOMER">Customer</option>
      <option value="AGENT">Agent</option>
    </select>
  </label>
  <label>Password: <input type="password" name="password" ngModel required /></label>
  <button type="submit" [disabled]="!loginForm.valid">Login</button>
  <div>
    <!-- Add a register link/button -->
    <p>Dont have an account ? <a routerLink="/register">Register</a></p>
  </div>
</form>
